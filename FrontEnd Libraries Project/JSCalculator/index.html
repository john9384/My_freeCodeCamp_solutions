<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <input type="text" id="display" value="0" />
      </div>
      <div class="buttons">
        <input
          type="button"
          name="seven"
          value="7"
          id="seven"
          class="input_btn"
        />
        <input
          type="button"
          name="eight"
          value="8"
          id="eight"
          class="input_btn"
        />
        <input
          type="button"
          name="nine"
          value="9"
          id="nine"
          class="input_btn"
        />
        <input
          type="button"
          name="divide"
          value="/"
          id="divide"
          class="input_btn"
        /><input
          type="button"
          name="four"
          value="4"
          id="four"
          class="input_btn"
        />
        <input
          type="button"
          name="five"
          value="5"
          id="five"
          class="input_btn"
        />
        <input type="button" name="six" value="6" id="six" class="input_btn" />
        <input
          type="button"
          name="times"
          id="multiply"
          value="*"
          class="input_btn"
        />
        <input type="button" name="one" id="one" value="1" class="input_btn" />
        <input type="button" name="two" id="two" value="2" class="input_btn" />
        <input
          type="button"
          name="three"
          id="three"
          value="3"
          class="input_btn"
        /><input
          type="button"
          name="minus"
          id="subtract"
          value="-"
          class="input_btn"
        />
        <input
          type="button"
          name="decimal"
          id="decimal"
          value="."
          class="input_btn"
        />
        <input
          type="button"
          name="zero"
          id="zero"
          value="0"
          class="input_btn"
        />
        <input type="button" id="clear" name="clear" value="c" />
        <input type="button" name="plus" id="add" value="+" class="input_btn" />
        <input type="button" name="equal" value="=" id="equals" />
      </div>
    </div>
    <script src="js/main.js" async defer></script>
  </body>
</html>
