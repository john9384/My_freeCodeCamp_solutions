<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="public/css/style.css" />
  </head>

  <body>
    <div>
      <form name="calculator" class="calculator">
        <div id="screen">
          <input type="text" name="display" id="display" disabled />
        </div>
        <div id="buttons">
          <input
            type="button"
            name="seven"
            value="7"
            id="seven"
            onclick="calculator.display.value += '7'"
          />
          <input
            type="button"
            name="eight"
            value="8"
            id="eight"
            onclick="calculator.display.value += '8'"
          />
          <input
            type="button"
            name="nine"
            value="9"
            id="nine"
            onclick="calculator.display.value += '9'"
          />
          <div id="sec1">
            <input
              type="button"
              name="four"
              value="4"
              id="four"
              onclick="calculator.display.value += '4'"
            />
            <input
              type="button"
              name="five"
              value="5"
              id="five"
              onclick="calculator.display.value += '5'"
            />
            <input
              type="button"
              name="six"
              value="6"
              id="six"
              onclick="calculator.display.value += '6'"
            />
            <input
              type="button"
              name="one"
              id="one"
              value="1"
              onclick="calculator.display.value += '1'"
            />
            <input
              type="button"
              name="two"
              id="two"
              value="2"
              onclick="calculator.display.value += '2'"
            />
            <input
              type="button"
              name="three"
              id="three"
              value="3"
              onclick="calculator.display.value += '3'"
            />
            <input
              type="button"
              name="decimal"
              id="decimal"
              value="."
              onclick="calculator.display.value += '.'"
            />
            <input
              type="button"
              name="zero"
              id="zero"
              value="0"
              onclick="calculator.display.value += '0'"
            />
            <input
              type="button"
              id="clear"
              name="clear"
              value="c"
              onclick="calculator.display.value = '0'"
            />
          </div>
          <div id="sec2">
            <input
              type="button"
              class="operator"
              name="div"
              value="/"
              id="divide"
              onclick="calculator.display.value += '/'"
            />
            <input
              type="button"
              class="operator"
              name="times"
              id="multiply"
              value="x"
              onclick="calculator.display.value += '*'"
            />
            <input
              type="button"
              class="operator"
              name="minus"
              id="subtract"
              value="-"
              onclick="calculator.display.value += '-'"
            />
            <input
              type="button"
              class="operator"
              name="plus"
              id="add"
              value="+"
              onclick="calculator.display.value += '+'"
            />
            <input
              type="button"
              name="doit"
              value="="
              id="equal"
              onclick="calculator.display.value = eval(calculator.display.value)"
            />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
