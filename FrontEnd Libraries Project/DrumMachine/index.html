<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="public/css/style.css" />
  </head>

  <body>
    <div id="drum-machine">
      <div id="display"></div>
      <div class="drum-pad" id="snare">
        Q
        <audio
          class="clip"
          src="https://freewavesamples.com/files/Ensoniq-ESQ-1-Snare.wav"
          id="Q"
        ></audio>
      </div>
      <div class="drum-pad" id="hi-hat">
        W
        <audio
          class="clip"
          src="https://freewavesamples.com/files/Closed-Hi-Hat-1.wav"
          id="W"
        ></audio>
      </div>
      <div class="drum-pad" id="clap">
        E
        <audio
          class="clip"
          src="https://freewavesamples.com/files/Clap-1.wav"
          id="E"
        ></audio>
      </div>
      <div class="drum-pad" id="kick">
        A<audio
          class="clip"
          src="https://freewavesamples.com/files/Bass-Drum-1.wav"
          id="A"
        ></audio>
      </div>
      <div class="drum-pad" id="tom">
        S
        <audio
          class="clip"
          src="https://freewavesamples.com/files/Electro-Tom.wav"
          id="S"
        ></audio>
      </div>
      <div class="drum-pad" id="tom-1">
        D
        <audio
          class="clip"
          src="https://freewavesamples.com/files/Electronic-Tom-1.wav"
          id="D"
        ></audio>
      </div>
      <div class="drum-pad" id="tom-2">
        Z
        <audio
          class="clip"
          src="https://freewavesamples.com/files/Electronic-Tom-2.wav"
          id="Z"
        ></audio>
      </div>
      <div class="drum-pad" id="crash">
        X
        <audio
          class="clip"
          src="https://freewavesamples.com/files/Crash-Cymbal-1.wav"
          id="X"
        ></audio>
      </div>
      <div class="drum-pad" id="ride">
        C
        <audio
          class="clip"
          src="https://freewavesamples.com/files/E-Mu-Proteus-FX-Wacky-Ride-Cymbal.wav"
          id="C"
        ></audio>
      </div>
    </div>
    <script src="public/js/main.js"></script>
  </body>
</html>
