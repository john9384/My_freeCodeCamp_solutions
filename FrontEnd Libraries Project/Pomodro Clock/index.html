<!DOCTYPE html>
<html>
  <body>
    <div>
      <div>
        <span id="break-label">Break Length</span>
        <button id="break-decrement">DecrBreak</button>
        <button id="break-increment">IncrBreak</button>
      </div>
      <div>
        <span id="session-label">Break Length</span>
        <button id="session-decrement">
          DecrSession
        </button>
        <button id="session-increment">
          IncrSession
        </button>
      </div>
      <div>
        <input type="number" min="0" max="59" id="break-length" />
        <input type="number" min="0" max="59" id="session-length" />
        <span id="timer-label"></span>
        <p id="time-left">
          <input type="number" id="min-left" />:<input
            type="number"
            id="sec-left"
          />
        </p>
      </div>
      <div>
        <button id="start_stop">Start</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
